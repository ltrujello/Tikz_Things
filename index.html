<head>
    <link rel="stylesheet" href="css/font/cmun-serif.css"></link>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="body-wrapper" class="body-light">
    <div id="text-heading" class="text-heading-light">
        <p id="description">Simple Canvas For Control Points
            <p id="sub_description">
            Before you can draw, you need to select a code statement.
            Select "add <span class="codefont">\draw</span>" to create a TikZ <span class="codefont">\draw</span> statement. "add <span class="codefont">\node</span>" works 
            similarly.
            </p>
        </p>
        <div id="theme-selection" class="theme-selection-light">
            <input type=checkbox id="dark-mode-checkbox">
            <p> Dark Mode </p>
        </div>
    </div>

    <div class="main-body-parent">
        <div id="canvas"></div>
        <div class="button-and-code">
            <div width=100%>
                
                <button type="button" class="cmd-buttons" id="new-draw-button" >Add <span class="codefont"> \draw</span> </button>
                <button type="button" class="cmd-buttons" id="new-node-button" >Add <span class="codefont"> \node</span> </button>
                <button type="button" class="redraw-button" id="redraw-button" >Redo Current Statement</button>
            </div>
            <div class="codefont" id="code-output">
                <p> \usetikzlibrary{hobby} %excellent drawing algorithm<br>
                    \begin{tikzpicture}<br>
                        <span id="coordinates"></span>
                    \end{tikzpicture}
                </p>
            </div>
        </div>
    </div>
    
    

    <script src="src/source.js"></script>
</body>
