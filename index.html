<head>
    <link rel = "stylesheet" href="css/font/cmun-serif.css"></link>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id = "text-heading">
        <p id = "description">Simple Canvas For Control Points
            <p id = "sub_description">
            TikZ's plot algorithm is nice, but it does not do well with numerous points.
            The more points you add, the more weird the final image will look. </p>
        </p>
    </div>

    <div class = "main-body-parent">
        <div id = "canvas"></div>
        <div class = "button-and-code">
            <div width = 100%>
                <button type="button" class = "buttons" id = "new-object-button" >Get TikZ Code</button>
                <button type="button" class = "buttons" id = "redraw-button" >Redraw Current Figure</button>
            </div>
            <div id = "code-output">
                <p> \usetikzlibrary{hobby} %excellent drawing algorithm<br>
                    \begin{tikzpicture}<br>
                        <span id = "coordinates"></span>
                    \end{tikzpicture}
                </p>
            </div>
        </div>
    </div>
    
    

    <script src="src/source.js"></script>
</body>
